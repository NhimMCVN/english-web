<!DOCTYPE html>

<html class="dark" lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Tạo Package Mới</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#2b6cee",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              display: ["Lexend", "Noto Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="relative flex min-h-screen flex-col overflow-hidden bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-white"
  >
    <!-- Backdrop with blur -->
    <div
      aria-hidden="true"
      class="fixed inset-0 z-40 bg-black/60 backdrop-blur-sm transition-opacity"
    ></div>
    <!-- Modal Container -->
    <div
      class="fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-6 overflow-y-auto"
    >
      <div
        class="relative w-full max-w-[640px] transform flex flex-col rounded-xl bg-white dark:bg-[#111722] shadow-2xl transition-all border border-gray-200 dark:border-[#324467]"
      >
        <!-- Modal Header -->
        <div
          class="flex items-center justify-between px-6 py-5 border-b border-gray-100 dark:border-[#1e2a3b]"
        >
          <h2
            class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
            Tạo Package Mới
          </h2>
          <button
            class="group rounded-full p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 dark:hover:bg-[#192233] dark:hover:text-white transition-colors focus:outline-none focus:ring-2 focus:ring-primary"
            type="button"
          >
            <span class="material-symbols-outlined text-[24px]">close</span>
          </button>
        </div>
        <!-- Modal Content (Scrollable) -->
        <div class="flex-1 overflow-y-auto p-6 space-y-6">
          <!-- Package Name Input -->
          <div class="flex flex-col gap-2">
            <label
              class="text-sm font-medium leading-normal text-gray-700 dark:text-white"
              for="pkg-name"
            >
              Tên Package <span class="text-red-500">*</span>
            </label>
            <input
              autofocus=""
              class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-lg border border-gray-300 bg-gray-50 dark:bg-[#192233] dark:border-[#324467] text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 focus:border-primary h-12 placeholder:text-gray-400 dark:placeholder:text-[#92a4c9] px-4 text-base font-normal leading-normal transition-all"
              id="pkg-name"
              placeholder="Ví dụ: Từ vựng IELTS, Giao tiếp cơ bản..."
              type="text"
              value=""
            />
          </div>
          <!-- Description Input -->
          <div class="flex flex-col gap-2">
            <label
              class="text-sm font-medium leading-normal text-gray-700 dark:text-white"
              for="pkg-desc"
            >
              Mô tả
              <span
                class="text-xs font-normal text-gray-500 dark:text-[#92a4c9]"
                >(Tùy chọn)</span
              >
            </label>
            <textarea
              class="form-textarea flex w-full min-w-0 resize-none overflow-hidden rounded-lg border border-gray-300 bg-gray-50 dark:bg-[#192233] dark:border-[#324467] text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 focus:border-primary min-h-[100px] placeholder:text-gray-400 dark:placeholder:text-[#92a4c9] p-4 text-base font-normal leading-normal transition-all"
              id="pkg-desc"
              placeholder="Nhập mô tả ngắn về nội dung hoặc mục tiêu của package này..."
            ></textarea>
          </div>
          <!-- Icon Selection -->
          <div class="flex flex-col gap-3">
            <label
              class="text-sm font-medium leading-normal text-gray-700 dark:text-white"
            >
              Chọn Icon
            </label>
            <div class="grid grid-cols-5 sm:grid-cols-6 gap-3">
              <!-- Active Item -->
              <div
                class="aspect-square flex items-center justify-center rounded-lg cursor-pointer bg-primary text-white shadow-lg shadow-primary/30 ring-2 ring-offset-2 ring-primary dark:ring-offset-[#111722] transition-all"
              >
                <span class="material-symbols-outlined text-[28px]"
                  >school</span
                >
              </div>
              <!-- Inactive Items -->
              <div
                class="aspect-square flex items-center justify-center rounded-lg cursor-pointer bg-gray-100 dark:bg-[#192233] border border-transparent dark:border-[#324467] text-gray-500 dark:text-[#92a4c9] hover:bg-gray-200 dark:hover:bg-[#25324b] hover:text-primary dark:hover:text-primary transition-all"
              >
                <span class="material-symbols-outlined text-[28px]"
                  >language</span
                >
              </div>
              <div
                class="aspect-square flex items-center justify-center rounded-lg cursor-pointer bg-gray-100 dark:bg-[#192233] border border-transparent dark:border-[#324467] text-gray-500 dark:text-[#92a4c9] hover:bg-gray-200 dark:hover:bg-[#25324b] hover:text-primary dark:hover:text-primary transition-all"
              >
                <span class="material-symbols-outlined text-[28px]"
                  >menu_book</span
                >
              </div>
              <div
                class="aspect-square flex items-center justify-center rounded-lg cursor-pointer bg-gray-100 dark:bg-[#192233] border border-transparent dark:border-[#324467] text-gray-500 dark:text-[#92a4c9] hover:bg-gray-200 dark:hover:bg-[#25324b] hover:text-primary dark:hover:text-primary transition-all"
              >
                <span class="material-symbols-outlined text-[28px]"
                  >flight</span
                >
              </div>
              <div
                class="aspect-square flex items-center justify-center rounded-lg cursor-pointer bg-gray-100 dark:bg-[#192233] border border-transparent dark:border-[#324467] text-gray-500 dark:text-[#92a4c9] hover:bg-gray-200 dark:hover:bg-[#25324b] hover:text-primary dark:hover:text-primary transition-all"
              >
                <span class="material-symbols-outlined text-[28px]">work</span>
              </div>
              <div
                class="aspect-square flex items-center justify-center rounded-lg cursor-pointer bg-gray-100 dark:bg-[#192233] border border-transparent dark:border-[#324467] text-gray-500 dark:text-[#92a4c9] hover:bg-gray-200 dark:hover:bg-[#25324b] hover:text-primary dark:hover:text-primary transition-all"
              >
                <span class="material-symbols-outlined text-[28px]">star</span>
              </div>
              <div
                class="aspect-square flex items-center justify-center rounded-lg cursor-pointer bg-gray-100 dark:bg-[#192233] border border-transparent dark:border-[#324467] text-gray-500 dark:text-[#92a4c9] hover:bg-gray-200 dark:hover:bg-[#25324b] hover:text-primary dark:hover:text-primary transition-all"
              >
                <span class="material-symbols-outlined text-[28px]"
                  >emoji_objects</span
                >
              </div>
              <div
                class="aspect-square flex items-center justify-center rounded-lg cursor-pointer bg-gray-100 dark:bg-[#192233] border border-transparent dark:border-[#324467] text-gray-500 dark:text-[#92a4c9] hover:bg-gray-200 dark:hover:bg-[#25324b] hover:text-primary dark:hover:text-primary transition-all"
              >
                <span class="material-symbols-outlined text-[28px]"
                  >music_note</span
                >
              </div>
            </div>
          </div>
          <!-- Privacy Toggle -->
          <div class="pt-2">
            <div
              class="flex items-center justify-between rounded-xl bg-gray-50 dark:bg-[#192233] p-4 border border-gray-200 dark:border-[#324467]"
            >
              <div class="flex flex-col">
                <span class="text-sm font-medium text-gray-900 dark:text-white"
                  >Chế độ riêng tư</span
                >
                <span class="text-xs text-gray-500 dark:text-[#92a4c9] mt-1"
                  >Chỉ mình bạn mới có thể thấy và học package này</span
                >
              </div>
              <!-- Toggle Switch -->
              <label class="relative inline-flex items-center cursor-pointer">
                <input class="sr-only peer" type="checkbox" value="" />
                <div
                  class="w-11 h-6 bg-gray-300 dark:bg-[#324467] peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-primary/50 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"
                ></div>
              </label>
            </div>
          </div>
        </div>
        <!-- Modal Footer -->
        <div
          class="flex items-center justify-end gap-3 px-6 py-5 border-t border-gray-100 dark:border-[#1e2a3b] bg-gray-50/50 dark:bg-[#111722]/50 rounded-b-xl"
        >
          <button
            class="px-5 py-2.5 rounded-lg text-sm font-medium text-gray-700 dark:text-[#92a4c9] hover:bg-gray-100 dark:hover:bg-[#192233] hover:text-gray-900 dark:hover:text-white transition-all focus:outline-none focus:ring-2 focus:ring-gray-400"
            type="button"
          >
            Hủy
          </button>
          <button
            class="px-6 py-2.5 rounded-lg bg-primary hover:bg-blue-600 text-white text-sm font-medium shadow-lg shadow-primary/25 transition-all focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:ring-offset-[#111722]"
            type="button"
          >
            Tạo Package
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
