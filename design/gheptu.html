<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Bài kiểm tra Ghép từ - Serendipity</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#2b6cee",
              "background-light": "#f6f6f8",
              "background-dark": "#111722",
              "card-dark": "#192233",
              "border-dark": "#232f48",
              "text-secondary": "#92a4c9",
            },
            fontFamily: {
              display: ["Lexend", "Noto Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              "2xl": "1rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      .filled-icon {
        font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display overflow-x-hidden min-h-screen flex flex-col"
  >
    <header
      class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-border-dark px-4 sm:px-10 py-3 bg-background-dark/50 backdrop-blur-md sticky top-0 z-50"
    >
      <div class="flex items-center gap-4 text-white">
        <a
          class="text-text-secondary hover:text-white transition-colors"
          href="#"
        >
          <span class="material-symbols-outlined">arrow_back</span>
        </a>
        <h2
          class="text-white text-lg font-bold leading-tight tracking-[-0.015em]"
        >
          Bài kiểm tra Ghép từ
        </h2>
      </div>
      <div class="flex items-center gap-4">
        <button
          aria-label="Settings"
          class="flex size-10 cursor-pointer items-center justify-center overflow-hidden rounded-full bg-border-dark text-white hover:bg-[#324467] transition-colors"
        >
          <span class="material-symbols-outlined">settings</span>
        </button>
        <button
          aria-label="Close"
          class="flex size-10 cursor-pointer items-center justify-center overflow-hidden rounded-full bg-border-dark text-white hover:bg-[#324467] transition-colors"
        >
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>
    </header>
    <main
      class="flex-1 flex flex-col items-center justify-start py-8 px-4 w-full max-w-[1000px] mx-auto gap-8"
    >
      <div class="w-full flex flex-col gap-4">
        <div
          class="flex flex-wrap gap-2 items-center justify-between text-sm sm:text-base"
        >
          <div class="flex items-center gap-2">
            <a
              class="text-text-secondary font-medium hover:text-primary transition-colors"
              href="#"
              >Gói IELTS Advanced</a
            >
            <span class="text-text-secondary">/</span>
            <span class="text-white font-medium">Topic: Emotions</span>
          </div>
          <div class="flex items-center gap-1 text-text-secondary">
            <span class="material-symbols-outlined text-[18px]">timer</span>
            <span>02:15</span>
          </div>
        </div>
        <div class="flex flex-col gap-2">
          <div class="flex gap-6 justify-between items-end">
            <p class="text-white text-sm font-medium">Tiến độ ghép cặp</p>
            <p class="text-text-secondary text-xs font-normal">
              Đã hoàn thành 1 / 4 cặp
            </p>
          </div>
          <div class="rounded-full bg-[#324467] h-2 w-full overflow-hidden">
            <div
              class="h-full rounded-full bg-primary transition-all duration-500 ease-out"
              style="width: 25%"
            ></div>
          </div>
        </div>
      </div>
      <div class="w-full flex flex-col gap-6">
        <div class="flex items-center justify-center">
          <p class="text-text-secondary italic text-sm">
            Chọn một từ ở cột trái và nghĩa tương ứng ở cột phải
          </p>
        </div>
        <div
          class="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-4 md:gap-y-6 relative"
        >
          <div
            class="hidden md:block absolute left-1/2 top-0 bottom-0 w-px bg-gradient-to-b from-transparent via-border-dark to-transparent -translate-x-1/2 pointer-events-none"
          ></div>
          <div class="flex flex-col gap-4">
            <button
              class="relative w-full p-5 h-20 rounded-xl bg-[#1e2a40] border-2 border-primary text-left transition-all duration-200 flex items-center justify-between shadow-[0_0_15px_rgba(43,108,238,0.2)] group hover:scale-[1.01]"
            >
              <span class="text-white font-bold text-lg">Eloquence</span>
              <div
                class="size-6 rounded-full bg-primary flex items-center justify-center"
              >
                <span
                  class="material-symbols-outlined text-white text-sm font-bold"
                  >arrow_forward</span
                >
              </div>
            </button>
            <button
              class="relative w-full p-5 h-20 rounded-xl bg-green-500/10 border-2 border-green-500 text-left transition-all duration-200 flex items-center justify-between opacity-80 cursor-default"
            >
              <span
                class="text-white font-bold text-lg line-through decoration-green-500/50 decoration-2"
                >Serendipity</span
              >
              <span class="material-symbols-outlined text-green-500"
                >check_circle</span
              >
            </button>
            <button
              class="relative w-full p-5 h-20 rounded-xl bg-card-dark border-2 border-border-dark hover:border-primary/50 hover:bg-[#1e2a40] text-left transition-all duration-200 flex items-center justify-between group hover:scale-[1.01]"
            >
              <span class="text-white font-bold text-lg">Ephemeral</span>
              <div
                class="size-6 rounded-full border-2 border-border-dark group-hover:border-primary/50 transition-colors"
              ></div>
            </button>
            <button
              class="relative w-full p-5 h-20 rounded-xl bg-card-dark border-2 border-border-dark hover:border-primary/50 hover:bg-[#1e2a40] text-left transition-all duration-200 flex items-center justify-between group hover:scale-[1.01]"
            >
              <span class="text-white font-bold text-lg">Solitude</span>
              <div
                class="size-6 rounded-full border-2 border-border-dark group-hover:border-primary/50 transition-colors"
              ></div>
            </button>
          </div>
          <div class="flex flex-col gap-4">
            <button
              class="relative w-full p-5 h-20 rounded-xl bg-card-dark border-2 border-border-dark hover:border-primary/50 hover:bg-[#1e2a40] text-left transition-all duration-200 flex items-center justify-between group hover:scale-[1.01]"
            >
              <div
                class="size-6 rounded-full border-2 border-border-dark group-hover:border-primary/50 transition-colors hidden md:block"
              ></div>
              <span
                class="text-text-secondary group-hover:text-white font-medium text-sm sm:text-base md:text-right w-full md:pl-4"
                >Ngắn ngủi, phù du, sớm nở tối tàn</span
              >
            </button>
            <button
              class="relative w-full p-5 h-20 rounded-xl bg-card-dark border-2 border-border-dark hover:border-primary/50 hover:bg-[#1e2a40] text-left transition-all duration-200 flex items-center justify-between group hover:scale-[1.01]"
            >
              <div
                class="size-6 rounded-full border-2 border-border-dark group-hover:border-primary/50 transition-colors hidden md:block"
              ></div>
              <span
                class="text-text-secondary group-hover:text-white font-medium text-sm sm:text-base md:text-right w-full md:pl-4"
                >Sự cô đơn yên bình, tĩnh lặng</span
              >
            </button>
            <button
              class="relative w-full p-5 h-20 rounded-xl bg-green-500/10 border-2 border-green-500 text-left transition-all duration-200 flex items-center justify-between opacity-80 cursor-default"
            >
              <span
                class="material-symbols-outlined text-green-500 hidden md:block"
                >check_circle</span
              >
              <span
                class="text-white font-medium text-sm sm:text-base md:text-right w-full md:pl-4"
                >Sự tình cờ tìm thấy điều may mắn</span
              >
              <span class="material-symbols-outlined text-green-500 md:hidden"
                >check_circle</span
              >
            </button>
            <button
              class="relative w-full p-5 h-20 rounded-xl bg-[#1e2a40] border-2 border-primary/50 text-left transition-all duration-200 flex items-center justify-between group cursor-pointer hover:shadow-[0_0_15px_rgba(43,108,238,0.1)]"
            >
              <div
                class="size-6 rounded-full border-2 border-primary bg-primary/20 transition-colors hidden md:block"
              ></div>
              <span
                class="text-white font-medium text-sm sm:text-base md:text-right w-full md:pl-4"
                >Khả năng hùng biện, tài ăn nói</span
              >
            </button>
          </div>
        </div>
        <div class="flex items-center justify-between w-full pt-8">
          <button
            class="flex items-center gap-2 px-5 py-2.5 rounded-lg text-text-secondary hover:text-white hover:bg-white/5 transition-colors"
          >
            <span class="material-symbols-outlined text-xl">arrow_back</span>
            <span class="font-medium text-sm">Quay lại</span>
          </button>
          <div class="flex gap-3">
            <button
              class="flex items-center gap-2 px-5 py-2.5 rounded-lg border border-border-dark bg-card-dark text-text-secondary hover:text-white hover:bg-[#1e2a40] transition-colors"
            >
              <span class="material-symbols-outlined text-xl">restart_alt</span>
              <span class="font-medium text-sm">Làm lại</span>
            </button>
            <button
              class="flex items-center gap-2 px-6 py-2.5 rounded-lg bg-primary hover:bg-blue-600 text-white shadow-lg shadow-primary/25 transition-all hover:translate-y-[-1px]"
            >
              <span class="font-medium text-sm">Tiếp tục</span>
              <span class="material-symbols-outlined text-xl"
                >arrow_forward</span
              >
            </button>
          </div>
        </div>
      </div>
      <div
        class="flex flex-wrap justify-center gap-6 opacity-40 hover:opacity-100 transition-opacity duration-300 mt-2"
      >
        <div class="flex items-center gap-2">
          <span class="material-symbols-outlined text-sm text-gray-400"
            >touch_app</span
          >
          <span class="text-xs text-gray-400">Chọn 1 cặp để ghép</span>
        </div>
        <div class="flex items-center gap-2">
          <span class="material-symbols-outlined text-sm text-gray-400"
            >check_circle</span
          >
          <span class="text-xs text-gray-400">Ghép đúng</span>
        </div>
      </div>
    </main>
  </body>
</html>
